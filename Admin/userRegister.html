  <!--------------------Formulario-------------------->
  <div class="" id="cuerpo">
    <div class="container-fluid img d-flex justify-content-center align-items-center div-img" style="margin-top: 56px">
      <h1 class="text-light">Registrar Usuarios</h1>
    </div>
    <div class="container">
      <br>
      <form id="form">
        <h1 class="text-center">Formulario</h1>
        <div class="row">
          <div class="input-group my-1 my-sm-1 col-sm-12 col-md-6">
            <div class="input-group-prepend">
              <span class="input-group-text" id="codigoSpan">Codigo Usuario</span>
            </div>
            <input id="codigo" type="text" class="form-control">
          </div>
          <div class="input-group my-1 my-sm-1 col-sm-12 col-md-6">
            <div class="input-group-prepend">
              <label class="input-group-text" for="">Cargo</label>
            </div>
            <select class="custom-select" id="cargo">
              <option selected id="opt">Elige...</option>
              <option value="1">Jefe de Cocina</option>
              <option value="2">Jefe de Zona</option>
            </select>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="input-group my-1 my-sm-1 col-sm-12 col-md-6 col-lg-3">
            <div class="input-group-prepend">
              <span class="input-group-text">1.º Nombre</span>
            </div>
            <input id="primerNombre" type="text" class="form-control">
          </div>
          <div class="input-group my-1 my-sm-1 col-sm-12 col-md-6 col-lg-3">
            <div class="input-group-prepend">
              <span class="input-group-text">2.º Nombre</span>
            </div>
            <input id="sugundoNombre" type="text" class="form-control">
          </div>
          <div class="input-group my-1 my-sm-1 col-sm-12 col-md-6 col-lg-3">
            <div class="input-group-prepend">
              <span class="input-group-text">1.º Apellido</span>
            </div>
            <input id="primerApellido" type="text" class="form-control">
          </div>
          <div class="input-group my-1 my-sm-1 col-sm-12 col-md-6 col-lg-3">
            <div class="input-group-prepend">
              <span class="input-group-text">2.º Apellido</span>
            </div>
            <input id="segundoApellido" type="text" class="form-control">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="input-group my-1 my-sm-1 col-sm-12 col-md-6">
            <div class="input-group-prepend">
              <label class="input-group-text" for="">Tipo Documento</label>
            </div>
            <select class="custom-select" id="tipoDocumento">
              <option selected id="opt">Elige...</option>
              <option value="1">Cédula de Ciudadanía</option>
              <option value="2">Cédula Extranjera</option>
            </select>
          </div>
          <div class="input-group my-1 my-sm-1 col-sm-12 col-md-6">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Nº de Documento</span>
            </div>
            <input id="documento" type="text" class="form-control">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="input-group my-1 my-sm-1 col-sm-12 col-md-6 col-lg-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Nº de Telefono</span>
            </div>
            <input id="telefono" type="text" class="form-control">
          </div>
          <div class="input-group my-1 my-sm-1 col-sm-12 col-md-6 col-lg-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Nº de Celular</span>
            </div>
            <input id="celular" type="text" class="form-control">
          </div>
          <div class="input-group my-1 my-sm-1 col-sm-12 col-md-6">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Email</span>
            </div>
            <input id="email" type="text" class="form-control">
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <button id="btnRegistrar" type="submit" class="btn btn-outline-primary my-3 col-6">Registrar</button>
        </div>
      </form>
    </div>
  </div>
